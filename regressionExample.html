<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Linear Regression</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    #container {
      display: flex;
      gap: 20px;
      width: 80%;
      max-width: 800px;
      flex-direction: column;
      align-items: center;
    }

    #plot {
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      width: 100%;
      height: 400px;
    }

    #table-container {
      margin-top: 20px;
      overflow-y: auto;
      max-height: 200px;
      width: 100%;
      border: 1px solid #ccc;
      padding: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div id="container">
    <h2>Interactive Linear Regression</h2>
    <svg id="plot"></svg>
    <div id="table-container">
      <table id="points-table">
        <thead>
          <tr><th>X</th><th>Y</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="reset">Reset</button>
    <button id="random">Random Points</button>
    <p id="equation"></p>
  </div>

  <script>
    // Step 2: Setup the initial variables and scales for plotting
    const svg = d3.select("#plot");
    const width = svg.node().getBoundingClientRect().width - 40; // Adjust for margins
    const height = 400;
    const margin = { top: 20, right: 20, bottom: 40, left: 50 };

    const plotArea = svg.append("g")
      .attr("transform", `translate(${margin.left}, ${margin.top})`);

    let points = []; // Store the points

    const xScale = d3.scaleLinear().domain([0, 600]).range([0, width]);
    const yScale = d3.scaleLinear().domain([0, 400]).range([height, 0]);

    const xAxis = d3.axisBottom(xScale);
    const yAxis = d3.axisLeft(yScale);

    plotArea.append("g")
      .attr("class", "x axis")
      .attr("transform", `translate(0, ${height})`)
      .call(xAxis);

    plotArea.append("g")
      .attr("class", "y axis")
      .call(yAxis);

    // Step 3: Render function to plot points and regression line
    function render() {
      // Draw points
      plotArea.selectAll(".point").data(points, d => d.id)
        .join(
          enter => enter.append("circle")
            .attr("class", "point")
            .attr("r", 5)
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y))
            .call(d3.drag()
              .on("drag", function(event, d) {
                const [mouseX, mouseY] = d3.pointer(event);

                const newX = Math.max(0, Math.min(600, xScale.invert(mouseX)));
                const newY = Math.max(0, Math.min(400, yScale.invert(mouseY)));

                d.x = newX;
                d.y = newY;

                d3.select(this)
                  .attr("cx", xScale(d.x))
                  .attr("cy", yScale(d.y));

                updateRegression();
                updateTable();
              })
            ),
          update => update
            .attr("cx", d => xScale(d.x))
            .attr("cy", d => yScale(d.y)),
          exit => exit.remove()
        );

      updateRegression();
      updateTable();
    }

    // Step 4: Regression Line Update
    function updateRegression() {
      if (points.length < 2) return;

      const n = points.length;
      const meanX = d3.mean(points, d => d.x);
      const meanY = d3.mean(points, d => d.y);
      const num = d3.sum(points, d => (d.x - meanX) * (d.y - meanY));
      const den = d3.sum(points, d => (d.x - meanX) ** 2);
      const slope = num / den;
      const intercept = meanY - slope * meanX;

      const x1 = 0;
      const y1 = slope * x1 + intercept;
      const x2 = 600;
      const y2 = slope * x2 + intercept;

      plotArea.selectAll(".line").data([null])
        .join("line")
        .attr("class", "line")
        .attr("x1", xScale(x1))
        .attr("y1", yScale(y1))
        .attr("x2", xScale(x2))
        .attr("y2", yScale(y2));

      d3.select("#equation").text(`y = ${slope.toFixed(2)}x + ${intercept.toFixed(2)}`);
    }

    // Step 5: Table Update
    function updateTable() {
      const tbody = d3.select("#points-table tbody");
      const rows = tbody.selectAll("tr").data(points, d => d.id);

      rows.join(
        enter => enter.append("tr")
          .html(d => `<td>${d.x.toFixed(1)}</td><td>${d.y.toFixed(1)}</td>`),
        update => update
          .html(d => `<td>${d.x.toFixed(1)}</td><td>${d.y.toFixed(1)}</td>`),
        exit => exit.remove()
      );
    }

    // Step 6: Event listeners for buttons
    d3.select("#reset").on("click", () => {
      points = [];
      render();
    });

    d3.select("#random").on("click", () => {
      points = d3.range(10).map(() => ({
        id: Date.now() + Math.random(),
        x: Math.random() * 600,
        y: Math.random() * 400
      }));
      render();
    });

    // Step 7: Click event to add points
    svg.on("click", function(event) {
      const [offsetX, offsetY] = d3.pointer(event);
      if (event.target.tagName === "circle") return; // Don't add points on the existing ones

      const x = xScale.invert(offsetX - margin.left);
      const y = yScale.invert(offsetY - margin.top);

      if (x < 0 || x > 600 || y < 0 || y > 400) return;

      points.push({ id: Date.now() + Math.random(), x, y });
      render();
    });

    render(); // Initial render
  </script>

</body>
</html>
